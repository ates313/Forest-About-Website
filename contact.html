<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/forestlogo.jpg" type="image/x-icon">
    <title>Forest</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header id="header">
        <a class="logo">Forest</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="aForest.html">About Forest</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <div class="container">

        <div class="widget ContactForm" data-version="1" id="ContactForm1">
            <!-- <div class="contact-form-widget"> -->
                <div class="form">
                    <form name="contact-form">
                        Name
                        <br>
                        <input class="contact-form-name" id="ContactForm1_contact-form-name" name="name" size="30"
                            type="text" value="">
                        Email
                        <span style="font-weight: bolder;">*</span>
                        <br>
                        <input class="contact-form-email" id="ContactForm1_contact-form-email" name="email" size="30"
                            type="text" value="">
                        Message
                        <span style="font-weight: bolder;">*</span>
                        <br>
                        <textarea class="contact-form-email-message" id="ContactForm1_contact-form-email-message"
                            name="email-message" rows="5"></textarea>
                        <input class="contact-form-button contact-form-button-submit"
                            id="ContactForm1_contact-form-submit" type="button" value="Send">
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
